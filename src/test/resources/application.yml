spring:
  jpa:
    properties:
      hibernate:
        types:
          print:
            banner: 'false'
        use_sql_comments: 'true'
        temp:
          use_jdbc_metadata_defaults: 'false'
        format_sql: 'true'
        show_sql: 'true'
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  main:
    banner-mode: 'off'
  datasource:
    url: jdbc:postgresql://${db.host:localhost}:${db.port:5432}/${db.name:postgres}?currentSchema=${db.schema.name:caseworkindexer}&user=${db.username:root}&password=${db.password:dev}&stringtype=unspecified
  flyway:
    locations: classpath:/db/migration/postgresql
    schemas: ${db.schema.name:caseworkindexer}

app:
  index:
    baseline: local-case
    prefix: local
  mode: MULTIPLE
  batch:
    size: 5
    interval: 0
  dataCreatedBefore: 2023-01-01T00:00:00.000Z
